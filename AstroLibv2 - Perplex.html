<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Content Library Prototype</title>

  <style>
    /* --- Base Styles --- */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --bg-color: #ffffff;
      --text-color: #111827;
      --accent-color: #6366f1;
      --border-color: #e5e7eb;
      --header-bg: #f9fafb;
      --hover-bg: #f3f4f6;
    }
    [data-theme="dark"] {
      --bg-color: #111827;
      --text-color: #d1d5db;
      --accent-color: #818cf8;
      --border-color: #374152;
      --header-bg: #1f2937;
      --hover-bg: #374152;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      line-height: 1.6;
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
    header { text-align: center; margin-bottom: 2rem; }
    header h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; }
    header p { font-size: 1.1rem; color: #6b7280; }
    [data-theme="dark"] header p { color: #9ca3af; }

    #theme-toggle {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: transparent;
      color: var(--text-color);
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }
    #theme-toggle:hover { background-color: var(--hover-bg); }

    /* --- Collapsible Filter Bar --- */
    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      background-color: var(--header-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
    }
    .filter-bar span {
      font-weight: 600;
    }
    .dropdown-btn {
      background: none;
      border: none;
      font-weight: 600;
      color: var(--accent-color);
      cursor: pointer;
    }

    .filters-container {
      display: none; /* hidden by default */
      flex-wrap: wrap;
      gap: 2rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      background-color: var(--header-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      animation: fadeIn 0.3s ease;
    }
    .filter-group { display: flex; flex-direction: column; gap: 0.5rem; }
    .filter-group h4 { font-weight: 600; margin-bottom: 0.5rem; border-bottom: 2px solid var(--accent-color); padding-bottom: 0.25rem;}
    .filter-group div { display: flex; flex-direction: column; }
    .filter-group label { cursor: pointer; display: flex; align-items: center; gap: 0.5rem; padding: 0.2rem 0; }
    .filter-group input[type="checkbox"] { accent-color: var(--accent-color); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Table Styles --- */
    .table-wrapper { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
    th, td { padding: 12px 15px; border-bottom: 1px solid var(--border-color); text-align: left; white-space: nowrap; }
    thead tr { background-color: var(--header-bg); }
    th { font-weight: 600; }
    tbody tr { transition: background-color 0.2s; }
    tbody tr:hover { background-color: var(--hover-bg); }
    a { color: var(--accent-color); text-decoration: none; font-weight: 500; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Interactive Content Library</h1>
      <p>A complete archive of all reviewed content.</p>
      <button id="theme-toggle">Toggle Dark Mode</button>
    </header>

    <main>
      <!-- Collapsible Filter Bar -->
      <div class="filter-bar" id="filter-bar">
        <span>Filters</span>
        <button class="dropdown-btn" id="dropdown-btn">▼</button>
      </div>

      <!-- Hidden Filters -->
      <div class="filters-container" id="filters-container">
        <div class="filter-group">
          <h4>Categories</h4>
          <div id="category-filters"></div>
        </div>
        <div class="filter-group">
          <h4>Tags</h4>
          <div id="tag-filters"></div>
        </div>
        <div class="filter-group">
          <h4>Sources</h4>
          <div id="source-filters"></div>
        </div>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Category</th>
              <th>Tags</th>
              <th>Review Date</th>
              <th>Posted Date</th>
              <th>Source</th>
              <th>Channel/Publication</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody id="data-table-body"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const tableData = [
      { title: "New Discovery Dianasour", category: "History", tags: ["Dinasours", "Etc"], reviewDate: "2025-08-27", postedDate: "2022-09-01", source: "Youtube", channel: "History Times", postLink: "#", sourceLink: "https://youtube.com/xyz" },
      { title: "AI Revolution", category: "Technology", tags: ["AI", "Etc"], reviewDate: "2025-08-24", postedDate: "2023-10-10", source: "News", channel: "Tech News Hub", postLink: "#", sourceLink: "https://news.com/abcnews" },
      { title: "How Women Think", category: "Relationships", tags: ["Women", "Etc"], reviewDate: "2025-08-22", postedDate: "2024-01-01", source: "Youtube", channel: "Women Guide", postLink: "#", sourceLink: "https://youtube.com/xyzwomen" },
      { title: "How Economy Works", category: "Economy", tags: ["Economy", "Other"], reviewDate: "2025-08-20", postedDate: "2021-09-15", source: "Youtube", channel: "Ray Dalio", postLink: "#", sourceLink: "https://youtube.com/xyzraydalio" },
      { title: "Investing Tips", category: "Finance", tags: ["Investing", "Budgeting"], reviewDate: "2025-08-15", postedDate: "2025-08-15", source: "Blog", channel: "Investing Tips", postLink: "#", sourceLink: "https://investingtips.com/abparticle" }
    ];

    const tableBody = document.getElementById('data-table-body');
    const filtersContainer = document.getElementById('filters-container');
    const dropdownBtn = document.getElementById('dropdown-btn');
    const filterBar = document.getElementById('filter-bar');

    // --- Render Table Rows ---
    function renderTable(data) {
      tableBody.innerHTML = '';
      if (data.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="8" style="text-align:center;">No results found</td></tr>`;
        return;
      }
      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.title}</td>
          <td>${item.category}</td>
          <td>${item.tags.join(", ")}</td>
          <td>${item.reviewDate}</td>
          <td>${item.postedDate}</td>
          <td>${item.source}</td>
          <td>${item.channel}</td>
          <td>
            <a href="${item.postLink}" target="_blank">Post</a> | 
            <a href="${item.sourceLink}" target="_blank">Source</a>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // --- Populate Filters ---
    function populateFilters() {
      const categories = [...new Set(tableData.map(item => item.category))];
      const tags = [...new Set(tableData.flatMap(item => item.tags))];
      const sources = [...new Set(tableData.map(item => item.source))];

      const categoryDiv = document.getElementById("category-filters");
      const tagDiv = document.getElementById("tag-filters");
      const sourceDiv = document.getElementById("source-filters");

      function createCheckbox(parent, value, group) {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${value}" data-group="${group}"> ${value}`;
        parent.appendChild(label);
      }

      categories.forEach(c => createCheckbox(categoryDiv, c, "category"));
      tags.forEach(t => createCheckbox(tagDiv, t, "tag"));
      sources.forEach(s => createCheckbox(sourceDiv, s, "source"));
    }

    // --- Get Active Filters ---
    function getActiveFilters() {
      const checked = [...document.querySelectorAll('input[type="checkbox"]:checked')];
      return {
        categories: checked.filter(c => c.dataset.group === "category").map(c => c.value),
        tags: checked.filter(c => c.dataset.group === "tag").map(c => c.value),
        sources: checked.filter(c => c.dataset.group === "source").map(c => c.value)
      };
    }

    // --- Apply Filters ---
    function applyFilters() {
      const { categories, tags, sources } = getActiveFilters();
      const filtered = tableData.filter(item => {
        const matchCategory = categories.length ? categories.includes(item.category) : true;
        const matchTags = tags.length ? tags.some(tag => item.tags.includes(tag)) : true;
        const matchSource = sources.length ? sources.includes(item.source) : true;
        return matchCategory && matchTags && matchSource;
      });
      renderTable(filtered);
    }

    // --- Toggle Filters Dropdown ---
    filterBar.addEventListener('click', () => {
      const isVisible = filtersContainer.style.display === 'flex';
      filtersContainer.style.display = isVisible ? 'none' : 'flex';
      dropdownBtn.textContent = isVisible ? '▼' : '▲';
    });

    // --- Event Delegation: Watch for filter changes ---
    filtersContainer.addEventListener("change", applyFilters);

    // --- Initial Render ---
    renderTable(tableData);
    populateFilters();
  });
</script>
