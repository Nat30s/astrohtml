<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Content Library Prototype</title>

  <style>
    /* --- Base Styles --- */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --bg-color: #ffffff;
      --text-color: #111827;
      --accent-color: #6366f1;
      --border-color: #e5e7eb;
      --header-bg: #f9fafb;
      --hover-bg: #f3f4f6;
    }
    [data-theme="dark"] {
      --bg-color: #111827;
      --text-color: #d1d5db;
      --accent-color: #818cf8;
      --border-color: #374152;
      --header-bg: #1f2937;
      --hover-bg: #374152;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      line-height: 1.6;
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
    header { text-align: center; margin-bottom: 2rem; }
    header h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; }
    header p { font-size: 1.1rem; color: #6b7280; }
    [data-theme="dark"] header p { color: #9ca3af; }

    #theme-toggle {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: transparent;
      color: var(--text-color);
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }
    #theme-toggle:hover { background-color: var(--hover-bg); }

    /* --- Collapsible Filter Bar --- */
    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      background-color: var(--header-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
    }
    .filter-bar span {
      font-weight: 600;
    }
    .dropdown-btn {
      background: none;
      border: none;
      font-weight: 600;
      color: var(--accent-color);
      cursor: pointer;
    }

    .filters-container {
      display: none; /* hidden by default */
      flex-wrap: wrap;
      gap: 2rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      background-color: var(--header-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      animation: fadeIn 0.3s ease;
    }
    .filter-group { display: flex; flex-direction: column; gap: 0.5rem; }
    .filter-group h4 { font-weight: 600; margin-bottom: 0.5rem; border-bottom: 2px solid var(--accent-color); padding-bottom: 0.25rem;}
    .filter-group div { display: flex; flex-direction: column; }
    .filter-group label { cursor: pointer; display: flex; align-items: center; gap: 0.5rem; padding: 0.2rem 0; }
    .filter-group input[type="checkbox"] { accent-color: var(--accent-color); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Table Styles --- */
    .table-wrapper { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
    th, td { padding: 12px 15px; border-bottom: 1px solid var(--border-color); text-align: left; white-space: nowrap; }
    thead tr { background-color: var(--header-bg); }
    th { font-weight: 600; }
    tbody tr { transition: background-color 0.2s; }
    tbody tr:hover { background-color: var(--hover-bg); }
    a { color: var(--accent-color); text-decoration: none; font-weight: 500; }
    a:hover { text-decoration: underline; }
  </style>
</head>
