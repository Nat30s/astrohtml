<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Content Library Prototype</title>
  <style>
    /* --- Base Styles --- */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --bg-color: #ffffff;
      --text-color: #111827;
      --accent-color: #6366f1;
      --border-color: #e5e7eb;
      --header-bg: #f9fafb;
      --hover-bg: #f3f4f6;
    }
    body {
      font-family: var(--font-sans);
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
    header { text-align: center; margin-bottom: 2rem; }
    header h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; }
    header p { font-size: 1.1rem; color: #6b7280; }
    
    /* --- Search Bar with Reset --- */
    .search-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .search-bar input {
      width: 300px;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
    }
    .reset-btn {
      padding: 0.5rem 1rem;
      margin-left: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: var(--header-bg);
      cursor: pointer;
      font-size: 0.9rem;
    }
    .reset-btn:hover {
      background-color: var(--hover-bg);
    }
    
    /* --- Collapsible Filter Bar --- */
    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      background-color: var(--header-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
    }
    .filter-bar span { font-weight: 600; }
    .dropdown-btn {
      background: none;
      border: none;
      font-weight: 600;
      color: var(--accent-color);
      cursor: pointer;
    }
    .filters-container {
      display: none;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      background-color: var(--header-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      animation: fadeIn 0.3s ease;
    }
    .filter-group { display: flex; flex-direction: column; gap: 0.5rem; }
    .filter-group h4 { font-weight: 600; margin-bottom: 0.5rem; border-bottom: 2px solid var(--accent-color); padding-bottom: 0.25rem;}
    .filter-group div { display: flex; flex-direction: column; }
    .filter-group label { cursor: pointer; display: flex; align-items: center; gap: 0.5rem; padding: 0.2rem 0; }
    .filter-group input[type="checkbox"] { accent-color: var(--accent-color); }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* --- Table Styles --- */
    .table-wrapper { overflow-x: auto; }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td { padding: 12px 15px; border-bottom: 1px solid var(--border-color); text-align: left; white-space: nowrap; }
    thead tr { background-color: var(--header-bg); }
    th { font-weight: 600; cursor: pointer; user-select: none; }
    thead th:first-child { border-top-left-radius: 12px; }
    thead th:last-child { border-top-right-radius: 12px; }
    tbody tr { transition: background-color 0.2s; }
    tbody tr:hover { background-color: var(--hover-bg); }
    a { color: var(--accent-color); text-decoration: none; font-weight: 500; }
    a:hover { text-decoration: underline; }

    /* Sort Indicator */
    .sort-asc::after { content: " ▲"; font-size: 0.7em; }
    .sort-desc::after { content: " ▼"; font-size: 0.7em; }

    /* Icons Styling */
    .icon {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-right: 6px;
    }

    /* --- Pagination --- */
    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }
    .page-controls {
      display: flex;
      gap: 6px;
    }
    .page-controls button {
      padding: 4px 8px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--header-bg);
      cursor: pointer;
    }
    .page-controls button.active {
      background: var(--accent-color);
      color: white;
    }
    .page-size {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .page-size select {
      padding: 4px 6px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Interactive Content Library</h1>
      <p>A complete archive of all reviewed content.</p>
    </header>
    <main>
      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search content...">
        <button class="reset-btn" id="reset-btn">Reset All</button>
      </div>

      <!-- File Upload for .md files -->
<div class="file-upload" style="margin-bottom: 1rem;">
  <input type="file" id="md-upload" accept=".md" multiple>
  <button id="load-md-btn">Load Markdown Files</button>
</div>

      <!-- Collapsible Filter Bar -->
      <div class="filter-bar" id="filter-bar">
        <span>Filters</span>
        <button class="dropdown-btn" id="dropdown-btn">▼</button>
      </div>
      <!-- Hidden Filters -->
      <div class="filters-container" id="filters-container">
        <div class="filter-group">
          <h4>Categories</h4>
          <div id="category-filters"></div>
        </div>
        <div class="filter-group">
          <h4>Tags</h4>
          <div id="tag-filters"></div>
        </div>
        <div class="filter-group">
          <h4>Sources</h4>
          <div id="source-filters"></div>
        </div>
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th data-key="title">Title</th>
              <th data-key="category">Category</th>
              <th data-key="tags">Tags</th>
              <th data-key="reviewDate">Review Date</th>
              <th data-key="postedDate">Posted Date</th>
              <th data-key="source">Source</th>
              <th data-key="channel">Channel/Publication</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody id="data-table-body"></tbody>
        </table>
      </div>

      <!-- Pagination Controls -->
      <div class="pagination">
        <div class="page-controls" id="page-controls"></div>
        <div class="page-size">
          <label for="page-size">Show:</label>
          <select id="page-size">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
let tableData = [];

      const tableBody = document.getElementById('data-table-body');
      const filtersContainer = document.getElementById('filters-container');
      const dropdownBtn = document.getElementById('dropdown-btn');
      const filterBar = document.getElementById('filter-bar');
      const searchInput = document.getElementById('search-input');
      const resetBtn = document.getElementById('reset-btn');
      const pageControls = document.getElementById('page-controls');
      const pageSizeSelect = document.getElementById('page-size');
      
      let currentSort = { key: null, order: 'asc' };
      let currentPage = 1;
      let pageSize = parseInt(pageSizeSelect.value);

      // --- SVG Icons ---
      const sourceIcons = {
        Youtube: `<svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="red" viewBox="0 0 24 24"><path d="M23.5 6.2a2.98 2.98 0 0 0-2.1-2.1C19 3.5 12 3.5 12 3.5s-7 0-9.4.6a2.98 2.98 0 0 0-2.1 2.1A31.86 31.86 0 0 0 0 12a31.86 31.86 0 0 0 .5 5.8 2.98 2.98 0 0 0 2.1 2.1C5 20.5 12 20.5 12 20.5s7 0 9.4-.6a2.98 2.98 0 0 0 2.1-2.1A31.86 31.86 0 0 0 24 12a31.86 31.86 0 0 0-.5-5.8zM9.8 15.3V8.7l6.4 3.3-6.4 3.3z"></path></svg>`,
        News: `<svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 24 24"><path d="M21 6h-3V2H6v4H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zM8 4h8v2H8V4zm13 16H3V8h2v10h14V8h2v12z"></path><rect x="11" y="10" width="6" height="2"/><rect x="11" y="14" width="6" height="2"/><rect x="7" y="10" width="2" height="2"/><rect x="7" y="14" width="2" height="2"/></svg>`,
        Blog: `<svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="brown" viewBox="0 0 24 24"><path d="M4 22h16v-2H4v2zm0-4h10v-2H4v2zm0-4h16v-2H4v2zm0-4h10V8H4v2zm0-8v2h16V2H4z"/></svg>`
      };

      // --- Render Table Rows ---
      function renderTable(data) {
        tableBody.innerHTML = '';
        if (data.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="8" style="text-align:center;">No results found</td></tr>`;
          return;
        }

        // Pagination Slice
        const startIndex = (currentPage - 1) * pageSize;
        const pageData = data.slice(startIndex, startIndex + pageSize);

        pageData.forEach(item => {
          const tr = document.createElement('tr');
          const icon = sourceIcons[item.source] || '';
          tr.innerHTML = `
            <td>${item.title}</td>
            <td>${item.category}</td>
            <td>${item.tags.join(", ")}</td>
            <td>${item.reviewDate}</td>
            <td>${item.postedDate}</td>
            <td>${icon}${item.source}</td>
            <td>${item.channel}</td>
            <td>
              <a href="${item.postLink}" target="_blank">Post</a> | 
              <a href="${item.sourceLink}" target="_blank">Source</a>
            </td>
          `;
          tableBody.appendChild(tr);
        });

        renderPagination(data.length);
      }

      // --- Pagination Controls ---
      function renderPagination(totalItems) {
        pageControls.innerHTML = '';
        const totalPages = Math.ceil(totalItems / pageSize);
        
        // Prev Button
        const prevBtn = document.createElement('button');
        prevBtn.textContent = "Prev";
        prevBtn.disabled = currentPage === 1;
        prevBtn.onclick = () => { currentPage--; applyAll(); };
        pageControls.appendChild(prevBtn);

        // Page Numbers
        for(let i=1; i<= totalPages; i++){
          const btn = document.createElement('button');
          btn.textContent = i;
          if(i === currentPage) btn.classList.add('active');
          btn.onclick = () => { currentPage = i; applyAll(); };
          pageControls.appendChild(btn);
        }

        // Next Button
        const nextBtn = document.createElement('button');
        nextBtn.textContent = "Next";
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.onclick = () => { currentPage++; applyAll(); };
        pageControls.appendChild(nextBtn);
      }

      // --- Populate Filters ---
      function populateFilters() {
        const categories = [...new Set(tableData.map(item => item.category))];
        const tags = [...new Set(tableData.flatMap(item => item.tags))];
        const sources = [...new Set(tableData.map(item => item.source))];

        const categoryDiv = document.getElementById("category-filters");
        const tagDiv = document.getElementById("tag-filters");
        const sourceDiv = document.getElementById("source-filters");

        function createCheckbox(parent, value, group) {
          const label = document.createElement("label");
          label.innerHTML = `<input type="checkbox" value="${value}" data-group="${group}"> ${value}`;
          parent.appendChild(label);
        }

        categories.forEach(c => createCheckbox(categoryDiv, c, "category"));
        tags.forEach(t => createCheckbox(tagDiv, t, "tag"));
        sources.forEach(s => createCheckbox(sourceDiv, s, "source"));
      }

      // --- Get Active Filters ---
      function getActiveFilters() {
        const checked = [...document.querySelectorAll('input[type="checkbox"]:checked')];
        return {
          categories: checked.filter(c => c.dataset.group === "category").map(c => c.value),
          tags: checked.filter(c => c.dataset.group === "tag").map(c => c.value),
          sources: checked.filter(c => c.dataset.group === "source").map(c => c.value)
        };
      }

      // --- Apply Filters + Search + Sorting + Pagination ---
      function applyAll() {
        const { categories, tags, sources } = getActiveFilters();
        const query = searchInput.value.toLowerCase();

        let filtered = tableData.filter(item => {
          const matchCategory = categories.length ? categories.includes(item.category) : true;
          const matchTags = tags.length ? tags.some(tag => item.tags.includes(tag)) : true;
          const matchSource = sources.length ? sources.includes(item.source) : true;

          const combinedText = `${item.title} ${item.category} ${item.tags.join(" ")} ${item.source} ${item.channel}`.toLowerCase();
          const matchSearch = combinedText.includes(query);

          return matchCategory && matchTags && matchSource && matchSearch;
        });

        // Sorting
        if (currentSort.key) {
          filtered.sort((a, b) => {
            let valA = a[currentSort.key];
            let valB = b[currentSort.key];
            if (currentSort.key.toLowerCase().includes("date")) {
              valA = new Date(valA);
              valB = new Date(valB);
            }
            if (Array.isArray(valA)) valA = valA.join(", ");
            if (Array.isArray(valB)) valB = valB.join(", ");
            if (valA < valB) return currentSort.order === 'asc' ? -1 : 1;
            if (valA > valB) return currentSort.order === 'asc' ? 1 : -1;
            return 0;
          });
        }

        // Guard: Reset current page if it exceeds total pages
        const totalPages = Math.ceil(filtered.length / pageSize);
        if(currentPage > totalPages) currentPage = totalPages || 1;

        renderTable(filtered);
      }

      // --- Reset Everything ---
      function resetAll() {
        searchInput.value = "";
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
        currentSort = { key: null, order: 'asc' };
        document.querySelectorAll("thead th").forEach(t => t.classList.remove("sort-asc", "sort-desc"));
        currentPage = 1;
        pageSize = parseInt(pageSizeSelect.value);
        renderTable(tableData);
      }

      // --- Toggle Filters Dropdown ---
      filterBar.addEventListener('click', () => {
        const isVisible = filtersContainer.style.display === 'flex';
        filtersContainer.style.display = isVisible ? 'none' : 'flex';
        dropdownBtn.textContent = isVisible ? '▼' : '▲';
      });

      

      // Helper to extract title: looks for first "# Title" or uses file name
function extractTitle(mdText, fileName) {
  const match = mdText.match(/^#\s+(.*)$/m);
  return match ? match[1].trim() : fileName.replace('.md','');
}

// Handle file upload
const mdUpload = document.getElementById('md-upload');
const loadMdBtn = document.getElementById('load-md-btn');

loadMdBtn.addEventListener('click', async () => {
  const files = mdUpload.files;
  if (files.length === 0) {
    alert("Please select .md files to load.");
    return;
  }
  tableData = []; // Clear previous

  for (let file of files) {
    if (file.type === "text/markdown" || file.name.endsWith(".md")) {
      const text = await file.text();
      const title = extractTitle(text, file.name);
      // For demonstration, fill other fields with placeholders
      tableData.push({
        title,
        category: "Unknown", // or extract from .md if desired
        tags: [],
        reviewDate: "",
        postedDate: "",
        source: "Markdown",
        channel: file.name,
        postLink: "#",
        sourceLink: "#"
      });
    }
  }
  currentPage = 1; // Reset to first page
  renderTable(tableData);
  populateFilters();
});


      // --- Event Listeners ---
      filtersContainer.addEventListener("change", () => { currentPage = 1; applyAll(); });
      searchInput.addEventListener("input", () => { currentPage = 1; applyAll(); });
      resetBtn.addEventListener("click", resetAll);
      pageSizeSelect.addEventListener("change", () => { pageSize = parseInt(pageSizeSelect.value); currentPage = 1; applyAll(); });

      // Sorting
      document.querySelectorAll("thead th[data-key]").forEach(th => {
        th.addEventListener("click", () => {
          const key = th.dataset.key;
          if (currentSort.key === key) {
            currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc';
          } else {
            currentSort.key = key;
            currentSort.order = 'asc';
          }
          document.querySelectorAll("thead th").forEach(t => t.classList.remove("sort-asc", "sort-desc"));
          th.classList.add(currentSort.order === 'asc' ? "sort-asc" : "sort-desc");
          applyAll();
        });
      });

      // --- Initial Render ---
      renderTable(tableData);
      populateFilters();
    });
  </script>
</body>
</html>
